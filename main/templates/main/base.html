<!DOCTYPE html>                             
<html>                        
    {% load staticfiles %}          
    {% load i18n %}               
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/default.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'css/markdownx.css' %}">
        <style type="text/css">
@font-face {
    font-family: 'pt-serif';
    src:url("{% static 'fonts/PT_Serif-Web-Regular.ttf' %}")  format('truetype');
}
        </style>
    </head>
    <body>
        <!-- main body container start -->
        <div class="main-body container">
            <!-- header area start -->
            <header>
                <!-- header navigation start -->
                <div class='mt-15'>
                    <div class='container'>
                        <div class='row'>
                            <a href="{% url 'index' %}">抹茶小姐和朱古力先生</a>
                            |
                            <a href="{% url 'about' %}">关于</a> </div>
                    </div>
                </div>
                <!-- header navigation end -->
            </header>
            <!-- header area end -->
            <!-- article area start -->
            <article>
            {% block content %}{% endblock %}
            </article>
            <!-- article area end -->
            <!-- footer area start -->
            <footer>
                <div class='mt-30'>
                    <!-- fotter site info start -->
                    <hr>
                    <div class='container'>
                        <div class='row'>
                            <div class='site-info'>
                            <p>Site powered by <a href="http://www.djangoproject.com/">Django</a>.<p>
                            </div>
                        </div>
                    </div>
                    <!-- fotter site info end -->
            </footer>
            <!-- footer area end -->
        </div>
        <!-- main body container end -->
    </body>
</html>
